<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stress Level Prediction{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>

        <div class="container">
            <h1>Stress Level Prediction System</h1>

        </div>

        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Stress Level Prediction API</p>
            <p><a href="/docs">API Documentation</a></p>
        </div>

</html>
